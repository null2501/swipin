  <script>
	var ob = document.getElementById('slider01');
	ob.addEventListener('swipinInit',function(e){console.log('init', ob.swipin.info())});
	ob.addEventListener('swipinBeforeMove',function(e){console.log('beforemove', ob.swipin.info());});
	ob.addEventListener('swipinMove',function(e){console.log('move', ob.swipin.info());});
	ob.addEventListener('swipinVisibility',function(e){console.log("visibility",ob.swipin.info());});
